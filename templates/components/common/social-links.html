{{#if social_media}}
        {{#each social_media}}
        <li>
            <a href="{{url}}" title="{{#if display_name '==' 'tumblr'}}TSimple.com{{else}}{{capitalize display_name}}{{/if}}" target="_blank">
                <img alt="{{capitalize display_name}}" src="{{cdn 'assets/img/'}}{{display_name}}.png" />
            </a>
        </li>
        {{/each}}
{{/if}}
